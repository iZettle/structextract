language: go

go:
 - 1.8

before_install:
  - go get github.com/golang/lint/golint
  - go get github.com/mattn/goveralls

install:
  - go get -t -v ./...

script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - go vet -v ./...
  - golint
  
after_script:
  - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
